{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cypherlink Portal - Login</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/bbbb.ico' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Variables */
        :root {
            --bg-color: #0f0f13;
            --text-color: #ffffff;
            --navbar-bg: #16161d;
            --navbar-border: #2a2a3a;
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --secondary: #818cf8;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --input-bg: #1a1b23;
            --border-color: #3f3f52;
            --placeholder: #94a3b8;
            --container-bg: #16161d;
            --card-bg: rgba(30, 30, 46, 0.6);
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            --transition: all 0.3s ease;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(99, 102, 241, 0.1) 0%, transparent 25%);
            padding: 20px;
        }

        .navbar {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--navbar-bg);
            padding: 12px 20px;
            border-radius: 12px;
            border: 1px solid var(--navbar-border);
            position: absolute;
            top: 20px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-brand {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-brand i {
            font-size: 1.1rem;
        }

        .main-container {
            width: 100%;
            max-width: 450px;
            margin-top: 40px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--box-shadow);
            border: 1px solid var(--border-color);
            animation: fadeIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            transform: rotate(30deg);
            z-index: -1;
        }

        .card-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
            transition: var(--transition);
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.7);
        }

        .card-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card-subtitle {
            color: var(--placeholder);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .form-control::placeholder {
            color: var(--placeholder);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(99, 102, 241, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .link {
            margin-top: 15px;
            display: block;
            color: var(--secondary);
            text-decoration: none;
            font-size: 14px;
            text-align: center;
            transition: var(--transition);
        }

        .link:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .footer {
            margin-top: 25px;
            text-align: center;
            color: var(--placeholder);
            font-size: 0.85rem;
        }

        /* Alert messages */
        .alert {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.5s ease-out;
        }

        .alert-success {
            background-color: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .alert-error {
            background-color: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .alert-warning {
            background-color: rgba(245, 158, 11, 0.2);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #f59e0b;
        }

        /* Animations */
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px 15px;
            }
            
            .nav-brand {
                font-size: 1.1rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .card-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                padding: 10px;
            }
            
            .card {
                padding: 20px 15px;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
        }

        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            color: var(--placeholder);
            cursor: pointer;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="nav-brand">
            <i class="fas fa-users"></i>
            <span>Cypherlink Portal</span>
        </a>
        <div class="nav-links">
            <a href="{% url 'signup' %}" class="nav-btn">
                <i class="fas fa-user-plus"></i>
                <span>Sign Up</span>
            </a>
        </div>
    </nav>

    <div class="main-container">
        <div class="card">
            <div class="card-header">
                <div class="logo-container">
                    <img src="{% static 'images/bbbb.png' %}" alt="Cypherlink" class="logo">
                </div>
                <h2 class="card-title">Welcome Back</h2>
                <p class="card-subtitle">Sign in to your account</p>
            </div>
            
            {% if messages %}
            <div class="messages-container">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        <i class="fas fa-{% if message.tags == 'success' %}check-circle{% else %}exclamation-circle{% endif %}"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form id="login-form" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye password-toggle" id="password-toggle"></i>
                </div>
                <button type="submit" class="submit-btn" id="submit-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>
            <a href="#" class="link">
                <i class="fas fa-key"></i>
                Forgot Password?
            </a>
            <a href="{% url 'signup' %}" class="link">
                <i class="fas fa-user-plus"></i>
                Don't have an account? Sign up
            </a>
            
            <div class="footer">
                <p>Â© 2025 Cypherlink Portal</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Password toggle functionality
            $('#password-toggle').on('click', function() {
                const passwordInput = $('#password');
                const type = passwordInput.attr('type') === 'password' ? 'text' : 'password';
                passwordInput.attr('type', type);
                
                // Toggle eye icon
                $(this).toggleClass('fa-eye fa-eye-slash');
            });

            // Form submission
            $('#login-form').on('submit', function(e) {
                // Show loading state on button
                const submitBtn = $('#submit-btn');
                submitBtn.html('<i class="fas fa-spinner fa-spin"></i> Logging in...');
                submitBtn.prop('disabled', true);
                
                // Form will submit normally, the button state will reset if there's an error
            });

            // If there are messages, automatically fade them out after 5 seconds
            setTimeout(function() {
                $('.alert').fadeOut(1000);
            }, 5000);
        });
    </script>
</body>
</html>
