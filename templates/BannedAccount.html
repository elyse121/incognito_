<!-- templates/banned.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Banned</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-danger mb-3">Your Account Has Been Banned ğŸš«</h2>
        
        <!-- Display messages if any -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        <p class="mb-4">If you believe this is a mistake, please contact the admin below:</p>

        <!-- Contact Form -->
        <form method="POST" action="{% url 'banned_page' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Your Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Explain your issue..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message to Admin ğŸ“§</button>
        </form>

        <hr class="my-4">

        <!-- Social Media Links -->
        <div class="text-center">
            <p class="mb-2">Or contact us through our social media:</p>
            <a href="https://www.facebook.com/yourpage" target="_blank" class="btn btn-outline-primary me-2">Facebook</a>
            <a href="https://www.twitter.com/yourpage" target="_blank" class="btn btn-outline-info me-2">Twitter</a>
            <a href="https://www.instagram.com/yourpage" target="_blank" class="btn btn-outline-danger">Instagram</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
